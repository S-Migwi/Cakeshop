{% extends 'base.html' %}

{% block content %}
<div class="content">
    <div class="container mt-4">
        <h2>Edit Contact</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'feedback' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
