<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSIMS</title>

  {% load static %}

  <!-- 1. Responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 2. Bootstrap CSS -->
  <link
    href="{% static 'style/bootstrap/css/bootstrap.min.css' %}"
    rel="stylesheet"
  >

  <!-- Your custom styles (make sure they don’t fix widths) -->
  <link
    href="{% static 'style/style.css' %}"
    rel="stylesheet"
  >
</head>
<body>

  <header>
    <!-- 3. Responsive navbar: dark theme, collapses to hamburger -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
          Cakes By Brenda
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link{% if request.path == '/' %} active{% endif %}"
                 href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if request.path == '/about/' %} active{% endif %}"
                 href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if request.path == '/login/' %} active{% endif %}"
                 href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if request.path == '/contact/' %} active{% endif %}"
                 href="{% url 'contact' %}">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if request.path == '/product_gallery/' %} active{% endif %}"
                 href="{% url 'product_gallery' %}">Products</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- 4. Main content container (fluid will span edge‑to‑edge, container will center) -->
  <main class="container my-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- 5. Footer in a full‑width dark bar -->
  <footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
      <ul class="nav justify-content-center mb-2">
        <li class="nav-item">
          <a class="nav-link px-2 text-white" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-2 text-white" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-2 text-white" href="{% url 'contact' %}">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-2 text-white" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-2 text-white" href="{% url 'product_gallery' %}">Products</a>
        </li>
      </ul>
      <p class="mb-0">© 2024 Cakes by Brenda Ltd</p>
    </div>
  </footer>

  <!-- 6. Bootstrap JS (with Popper) -->
  <script src="{% static 'style/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Find all dismissible alerts
      const alerts = document.querySelectorAll('.alert-dismissible');
      alerts.forEach(alertEl => {
        // After 3 seconds, close each one
        setTimeout(() => {
          // uses Bootstrap's Alert API to animate-close
          const bsAlert = bootstrap.Alert.getOrCreateInstance(alertEl);
          bsAlert.close();
        }, 3000);
      });
    });
  </script>

</body>
</html>
